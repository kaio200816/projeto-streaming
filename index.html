<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Copiar Texto com Clique</title>
  <style>
    body {
      background: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    .copy-box {
      background: #fff;
      border: 2px dashed #888;
      padding: 20px;
      margin: 20px auto;
      width: fit-content;
      max-width: 90%;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      white-space: pre-wrap;
    }

    .copy-box:hover {
      background: #e0ffe0;
      color: green;
    }

    #copied-message {
      color: green;
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <h1>üîÅ Clique para copiar</h1>

  <div class="copy-box" onclick="copyText(this)">loadstring(game:HttpGet("https://get.nathub.xyz/loader"))()</div>

  <div class="copy-box" onclick="copyText(this)">PRVcDEfZHasyBbzbYxSrhzjaTiHhiiwz</div>

  <div class="copy-box" onclick="copyText(this)">https://cdngloopup.cc/delta_android/</div>

  <div id="copied-message">‚úÖ Copiado para a √°rea de transfer√™ncia!</div>

  <script>
    function copyText(element) {
      const text = element.innerText.trim();
      navigator.clipboard.writeText(text).then(() => {
        const msg = document.getElementById("copied-message");
        msg.style.display = "block";
        setTimeout(() => msg.style.display = "none", 2000);
      }).catch(err => {
        alert("Erro ao copiar: " + err);
      });
    }
  </script>

</body>
</html>
