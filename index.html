<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming de Filmes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 1000px;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        .movies {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .movie {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .movie:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
        }
        .movie img {
            width: 200px;
            border-radius: 10px;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 500px;
            display: none;
            border-radius: 10px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #bbb;
        }
    </style>
    <script>
        function loadMovie(movie) {
            let container = document.getElementById("videoContainer");
            let iframe = document.getElementById("moviePlayer");
            let posters = document.querySelectorAll(".movie");
            
            posters.forEach(p => p.style.opacity = "0.5");
            document.getElementById(movie).style.opacity = "1";
            
            let movieLinks = {
                "mib3": "https://redecanais.ps/player3/server.php?server=RCFServer1&subfolder=ondemand&vid=MIBHMDPRT03",
                "gemini": "//%72%65%64%65%63%61%6E%61%69%73%2E%70%73/player3/server.php?server=RCFServer3&subfolder=ondemand&vid=PRJTGMNI"
            };
            
            container.style.display = "block";
            iframe.src = movieLinks[movie];
            iframe.style.opacity = "0";
            
            setTimeout(() => {
                iframe.style.opacity = "1";
            }, 1000);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Selecione um Filme</h1>
        <div class="movies">
            <div class="movie" id="mib3" onclick="loadMovie('mib3')">
                <img src="https://via.placeholder.com/200x300?text=Homens+de+Preto+3" alt="Homens de Preto 3">
            </div>
            <div class="movie" id="gemini" onclick="loadMovie('gemini')">
                <img src="https://via.placeholder.com/200x300?text=Projeto+Gemini" alt="Projeto Gemini">
            </div>
        </div>
        <div class="video-container" id="videoContainer">
            <iframe id="moviePlayer" allow="encrypted-media; fullscreen" allowfullscreen></iframe>
        </div>
        <div class="footer">Â© 2025 Streaming de Filmes - by Kaio200816</div>
    </div>
</body>
</html>
