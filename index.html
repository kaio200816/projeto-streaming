<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming - Seleção de Filmes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .grid-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .movie {
            position: relative;
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .movie:hover {
            transform: scale(1.1);
        }
        .movie img {
            width: 100%;
            border-radius: 10px;
            transition: filter 0.3s ease-in-out;
        }
        .movie:hover img {
            filter: brightness(70%);
        }
        .movie .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .movie:hover .overlay {
            opacity: 1;
        }
        .movie-title {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        audio {
            display: none;
        }
    </style>
    <script>
        function playSound() {
            document.getElementById("hoverSound").play();
        }
        function selectMovie(url) {
            document.getElementById("moviePlayer").src = url;
            document.getElementById("movieContainer").style.display = "block";
        }
    </script>
</head>
<body>
    <h1>Selecione um Filme</h1>
    <div class="grid-container">
        <div class="movie" onclick="selectMovie('//redecanais.ps/player3/server.php?server=RCFServer1&subfolder=ondemand&vid=MIBHMDPRT03')" onmouseover="playSound()">
            <img src="https://via.placeholder.com/200x300?text=Player+1" alt="Homens de Preto 3">
            <div class="overlay">Player 1</div>
            <div class="movie-title">Homens de Preto 3</div>
        </div>
        <div class="movie" onclick="selectMovie('//redecanais.ps/player3/server.php?server=RCFServer3&subfolder=ondemand&vid=PRJTGMNI')" onmouseover="playSound()">
            <img src="https://via.placeholder.com/200x300?text=Player+2" alt="Projeto Gemini">
            <div class="overlay">Player 2</div>
            <div class="movie-title">Projeto Gemini</div>
        </div>
    </div>
    <audio id="hoverSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    <div id="movieContainer" style="display: none; margin-top: 20px;">
        <iframe id="moviePlayer" width="640" height="400" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
